	<script type="text/javascript">
		fnResize();
		window.onresize = function () {
  			fnResize();
		}
		function fnResize() {
 		 	var deviceWidth = document.documentElement.clientWidth || window.innerWidth;
 			 if (deviceWidth >= 1920) {
    				deviceWidth = 1920;
  			}
  			if (deviceWidth <= 320) {
    				deviceWidth = 320;
 			 }
  		document.documentElement.style.fontSize = (deviceWidth / 19.20) + 'px';
		}
	</script>
